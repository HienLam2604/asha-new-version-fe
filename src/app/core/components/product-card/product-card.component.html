<div
    class="product-item min-h-56 min-w-56 flex items-center justify-center cursor-pointer hover:text-blue-500 transition duration-150 hover:scale-105">
    <div class="product-item-content w-full p-3">
        <div>
            <img width="100%" class="object-contain"
                src="https://storage.googleapis.com/mm-online-bucket/ecommerce-website/uploads/media/mm-logo.png"
                alt="logo" (click)="viewDetail(product.id)">
            <div class="car-buttons mt-5">
                <p-button (onClick)="addCart(product)" [style]="{width: '100px'}" label="Mua" [rounded]="true"
                    icon="pi pi-shopping-cart" size="small"></p-button>
                <h6 class="p-mt-0 p-mb-3" (click)="viewDetail(product.id)">${{product.price}}</h6>
                <h4 class="p-mb-1" (click)="viewDetail(product.id)">{{product.name}}</h4>
            </div>
        </div>
    </div>
</div>
